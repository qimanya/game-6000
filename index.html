<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth Unlocked</title>
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .card {
            width: 150px;
            padding: 10px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .crisis-card {
            width: 400px;
            padding: 15px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 10px;
        }
        .pressure-bar {
            height: 30px;
            background: linear-gradient(to right, #4CAF50, #FFC107, #F44336);
            border-radius: 15px;
            margin: 20px 0;
            position: relative;
        }
        .pressure-indicator {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            transition: left 0.3s;
        }
        .role-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            padding: 20px;
            min-width: 280px;
            max-width: 350px;
            z-index: 1000;
        }
        .connection-status {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .connected {
            background-color: #e8f5e9;
            border: 1px solid #4CAF50;
        }
        .disconnected {
            background-color: #ffebee;
            border: 1px solid #f44336;
        }
        #error {
            color: #f44336;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Truth Unlocked</h1>
        <div id="connection-status" class="connection-status disconnected">
            <p>连接状态: <span id="status">Disconnected</span></p>
            <p id="error" style="display: none;"></p>
        </div>
        <div id="game-content"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
